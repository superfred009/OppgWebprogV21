    <!-- Oppgave 1 -->
    <h1>Vise navn og alder gjennom innskrevet data</h1>
    <label for="navn" class="lblOppg1">Navn : </label>
    <input type="text" id="navn"><br>
    <label for="alder" class="lblOppg1">Alder : </label>
    <input type="text" id="alder">
    <span id="errorMeldingAlder" style="color: red;"></span><br>
    <button onclick="visdata()">Vis navn og alder</button>
    <div id="visnavnogalder"></div>

    <script type="application/javascript">
        const innNavn = document.getElementById('navn');
        const innAlder = document.getElementById('alder');
        const errorMeldingAlder = document.getElementById('errorMeldingAlder');

        function visdata() {
            errorMeldingAlder.innerText = '';
            let alder = Number(innAlder.value);
            let navn = innNavn.value;

            if (isNaN(alder) || alder < 1) {
                errorMeldingAlder.innerText = 'Du må skrive et tall større enn null'
            } else {
                document.getElementById('visnavnogalder').innerHTML = 'Navn: '+navn+'<br>'+'Alder: '+alder+' år'
            }
        }
    </script>

    <!-- Oppgave 2 -->
    <h1>Konvertere mellom celsius og fahrenheit</h1>
    <label for="ctilf" class="lblOppg2">Skriv grader i Celsius :</label>
    <input type="text" id="ctilf">
    <button onclick="konverterC()">Konverter C til F</button><br>
    <label for="ftilc" class="lblOppg2">Skriv grader i Fahrenheit :</label>
    <input type="text" id="ftilc">
    <button onclick="konverterF()">Konverter F til C</button><br>
    <div id="konverterprint" style="color: blue;"></div>

    <script type="application/javascript">
        const innC = document.getElementById('ctilf');
        const innF = document.getElementById('ftilc');

        function konverterC() {
            let C = innC.value;
            let F = (9/5)*C+32;
            let ut = C+' grader Celsius er '+F+' grader i fahrenheit';
            document.getElementById('konverterprint').innerHTML = ut;
        }
        function konverterF() {
            let F = innF.value;
            let C = (5/9)*(F-32);
            let ut = F+' grader Fahrenheit er '+C+' grader i Celsius';
            document.getElementById('konverterprint').innerHTML = ut;
        }
    </script>

    <h1>Kalkulator</h1>
    <label for="tall1">Tall1:</label>
    <input type="text" id="tall1">
    <span id="errorTall" style="color: red;"></span><br>
    <label for="tall2">Tall2:</label>
    <input type="text" id="tall2"><br>
    <button onclick="pluss()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="gange()">*</button>
    <button onclick="dele()">/</button>
    <div id="svar"></div>

    <script type="application/javascript">
        const innT1 = document.getElementById('tall1')
        const innT2 = document.getElementById('tall2')
        const errorMeldingTall = document.getElementById('errorTall')

        function pluss() {
            errorMeldingTall.innerText =''
            let tall1 = Number(innT1.value)
            let tall2 = Number(innT2.value)
            let svar = ''
            if (isNaN(tall1) || isNaN(tall2)) {
                errorMeldingTall.innerText='Du må skrive tall i begge feltene'
            } else {
                svar = tall1 + tall2
                document.getElementById('svar').innerHTML = tall1+' + '+tall2+' = '+svar
            }
        }
        function minus() {
            errorMeldingTall.innerText =''
            let tall1 = Number(innT1.value)
            let tall2 = Number(innT2.value)
            let svar = ''
            if (isNaN(tall1) || isNaN(tall2)) {
                errorMeldingTall.innerText='Du må skrive tall i begge feltene'
            } else {
                svar = tall1 - tall2
                document.getElementById('svar').innerHTML = tall1+' - '+tall2+' = '+svar
            }
        }
        function gange() {
            errorMeldingTall.innerText =''
            let tall1 = Number(innT1.value)
            let tall2 = Number(innT2.value)
            let svar = ''
            if (isNaN(tall1) || isNaN(tall2)) {
                errorMeldingTall.innerText='Du må skrive tall i begge feltene'
            } else {
                svar = tall1 * tall2
                document.getElementById('svar').innerHTML = tall1+' * '+tall2+' = '+svar
            }
        }
        function dele() {
            errorMeldingTall.innerText =''
            let tall1 = Number(innT1.value)
            let tall2 = Number(innT2.value)
            let svar = ''
            if (isNaN(tall1) || isNaN(tall2)) {
                errorMeldingTall.innerText='Du må skrive tall i begge feltene'
            } else {
                svar = tall1 / tall2
                document.getElementById('svar').innerHTML = tall1+' / '+tall2+' = '+svar
            }
        }
    </script>

    <!-- Oppgave 4 -->
    <h1>Registrer person og vise register</h1>
    <label for="navn1" class="lblOppg4">Navn:</label>
    <input type="text" id="navn1"><br>
    <label for="adresse1" class="lblOppg4">Adresse:</label>
    <input type="text" id="adresse1"><br>
    <label for="tlf1" class="lblOppg4">Telefonnr:</label>
    <input type="text" id="tlf1"><br>
    <button onclick="registrerPerson()">Registrer</button><br>
    <button onclick="visPersonregister2()">Vis personregister</button>
    <div id="visRegister"></div>

    <script type="application/javascript">

        const personregister1 = []

        function registrerPerson() {
            const innNavn1 = document.getElementById('navn1').value
            const innAdresse1 = document.getElementById('adresse1').value
            const innTlf1 = document.getElementById('tlf1').value
            const person1 = {
                navnet : innNavn1,
                adressen : innAdresse1,
                telefonnret : innTlf1,
            };
            personregister1.push(person1)
            console.log('Person registered')
            console.log(personregister1)

            document.getElementById('navn1').value=''
            document.getElementById('adresse1').value=''
            document.getElementById('tlf1').value=''
        }
        function visPersonregister2() {
            let ut = "<table><tr>" +
                "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>" +
                "</tr>"
            for (let i = 0; i < personregister1.length; i++) {
                ut += "<tr><td>"+personregister1[i].navnet+
                    "</td><td>"+personregister1[i].adressen+
                    "</td><td>"+personregister1[i].telefonnret+
                    "</td></tr>"
            }
            ut += "</table>"
            document.getElementById('visRegister').innerHTML=ut
            console.log('Show register clicked')
        }
    </script>

    <h1>To-do liste</h1>
    <label for="gjoremal">Skriv inn et gjøremål :</label>
    <input type="text" id="gjoremal"> <!--onchange="leggTilGjoremal()"-->
    <button onclick="leggTilGjoremal()">Legg til gjøremål</button>
    <div id="gjoremalListe"></div>

    <script type="application/javascript">
        function leggTilGjoremal() {
            const nyttGjoremal = document.getElementById('gjoremal').value
            document.getElementById('gjoremalListe').insertAdjacentHTML('beforeend', '<input type="checkbox">'+nyttGjoremal+'<br>')
            document.getElementById('gjoremal').value=''
        }
    </script>
