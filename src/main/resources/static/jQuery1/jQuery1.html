<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ukeoppgaver jQuery</title>
    <style>
        body {margin: 20px;}
        button {margin: 5px;}
        .lblOppg1 {display: inline-block; width: 50px; margin: 2px;}
        .lblOppg2 {display: inline-block; width: 170px; margin: 2px;}
        .lblOppg4 {display: inline-block; width: 70px; margin: 2px;}
    </style>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script src="jQueryScript.js"></script>
</head>

<body>
<!-- oppgave 1 -->
    <h1>Navn og alder</h1>
    <label for="navn" class="lblOppg1">Navn : </label>
    <input type="text" id="navn"><br>
    <label for="alder" class="lblOppg1">Alder : </label>
    <input type="text" id="alder">
    <span id="errorMeldingAlder" style="color: red;"></span><br>
    <button id="viseKnapp">Vis navn og alder</button>
    <div id="visnavnogalder"></div>

<!-- Oppgave 2 -->
    <h1>Konvertere mellom celsius og fahrenheit</h1>
    <label for="ctilf" class="lblOppg2">Skriv grader i Celsius :</label>
    <input type="text" id="ctilf">
    <button id="konverterC">Konverter C til F</button><br>
    <label for="ftilc" class="lblOppg2">Skriv grader i Fahrenheit :</label>
    <input type="text" id="ftilc">
    <button id="konverterF">Konverter F til C</button><br>
    <div id="konverterprint" style="color: blue;"></div>

<!-- Oppgave 3 -->
    <h1>Kalkulator</h1>
    <label for="tall1">Tall1:</label>
    <input type="text" id="tall1">
    <span id="errorTall" style="color: red;"></span><br>
    <label for="tall2">Tall2:</label>
    <input type="text" id="tall2"><br>
    <button id="pluss">+</button>
    <button id="minus">-</button>
    <button id="gange">*</button>
    <button id="dele">/</button>
    <div id="svar"></div>

<!-- Oppgave 4 -->
    <h1>Registrer person og vise register</h1>
    <label for="navn1" class="lblOppg4">Navn:</label>
    <input type="text" id="navn1"><br>
    <label for="adresse1" class="lblOppg4">Adresse:</label>
    <input type="text" id="adresse1"><br>
    <label for="tlf1" class="lblOppg4">Telefonnr:</label>
    <input type="text" id="tlf1"><br>
    <button id="registrerPerson3">Registrer</button><br>
    <button id="visPersonregister3">">Vis personregister</button>
    <div id="visRegister"></div>
</body>
</html>
